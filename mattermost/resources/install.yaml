 apiVersion: batch/v1
 kind: Job
 metadata:
   name: install
 spec:
   template:
     metadata:
       name: install
     spec:
       restartPolicy: OnFailure
       containers:
         - name: install
           image: helm:2.8.1
           command: ["/usr/local/bin/helm", "install", "/var/lib/gravity/resources/charts/mattermost", "--set", "registry=leader.telekube.local:5000/"]
